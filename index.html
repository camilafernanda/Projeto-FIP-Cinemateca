    <form action="#" id="formulario">
        <h2>Cinemateca</h2>

        <label for="nome_filme">Nome do filme</label>
        <input id="nome_filme" placeholder="Digite o nome do filme" required type="text" />

        <label for="duracao_filme">Duração</label>
        <input id="duracao_filme" placeholder="Digite a duração do filme" required type="number" />
        <select id="modelo_duracao_filme" class="modelo_duracao_filme">
            <option value="minutos">em minutos</option>
            <option value="horas">em horas</option>
        </select>

        <label for="categoria">Categoria</label>
        <select class="modelo_categoria">
            <option value="romance">Romance</option>
            <option value="terror">Terror</option>
            <option value="ficcao">Ficção cietífica</option>
            <option value="aventura">Aventura</option>
            <option value="biografia">Biografia</option>
            <option value="drama">Drama</option>
            <option value="comedia">Comédia</option>
            <option value="acao">Ação</option>
        </select>

        <label for="modelo_conclusao">Já assisti?</label>
        <select id="modelo_conclusao" class="modelo_conclusao">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
